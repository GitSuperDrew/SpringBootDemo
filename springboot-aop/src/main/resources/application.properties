# 项目整体设置（项目名-端口）
spring.application.name=springboot-aop
server.port=8080

# 数据库
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/zero?useUnicode=true&characterEncoding=utf-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

# mybatis
mybatis.type-aliases-package=com.study.module.entity
mybatis.mapper-locations=classpath:mapper/*Dao.xml

# 日志打印 SQL
logging.level.com.study.module.dao.StuDao=debug
# 格式化输出主要语句，除非有要求，否则请不要打开注释
#logging.pattern.console=%p%m%n