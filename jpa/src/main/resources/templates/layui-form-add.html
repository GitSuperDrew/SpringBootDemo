<!DOCTYPE html>
<!--注意：引入thymeleaf的名称空间-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生添加FORM表单</title>
    <base th:href="${#request.getContextPath()}+'/'">
    <script type="text/javascript" th:src="@{/static/jquery-3.4.1.min.js}"></script>
    <script type="text/javascript" th:src="@{/static/plugin/other/layUI.js}"></script>
    <link rel="stylesheet" th:href="@{/static/plugin/layui-v2.5.6/layui/css/layui.css}">
    <script type="text/javascript" th:src="@{/static/plugin/layui-v2.5.6/layui/layui.all.js}"></script>
</head>
<body>
<h2>学习网址:</h2>
<i class="layui-icon layui-icon-link" style="font-size: 30px; color: #1E9FFF;"></i>
<i class="layui-icon layui-icon-face-smile" style="font-size: 30px; color: #1E9FFF;"></i>
<a href="https://www.layui.com/doc/element/form.html" target="_blank">layui-form表单</a>


<!-- layui 修饰代码中的代码 -->
<pre class="layui-code">
//代码区域
var a = 'hello layui';
</pre>

<!-- layUI-form 表单演示 -->
<div id="formDiv1">
    <form id="formDemo1" class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label">输入框</label>
            <div class="layui-input-block">
                <input type="text" name="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码框</label>
            <div class="layui-input-inline">
                <input type="password" name="password" required lay-verify="required" placeholder="请输入密码"
                       autocomplete="off" class="layui-input">
            </div>
            <div class="layui-form-mid layui-word-aux">辅助文字</div>
        </div>
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">选择框</label>
            <div class="layui-input-block">
                <select name="city" lay-verify="required">
                    <option value=""></option>
                    <option value="0">北京</option>
                    <option value="1" disabled>上海(禁用)</option>
                    <option value="2" selected>广州(默认选中)</option>
                    <option value="3">深圳</option>
                    <option value="4">杭州</option>
                </select>
            </div>
        </div>
        <!--复选框-->
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">复选框</label>
            <div class="layui-input-block">
                <input type="checkbox" name="like[write]" title="写作" lay-skin="primary">
                <input type="checkbox" name="like[read]" title="阅读" lay-skin="primary" checked>
                <input type="checkbox" name="like[dai]" title="发呆" lay-skin="primary">
                <input type="checkbox" name="null" title="" lay-skin="primary"><!-- 属性title
                可自定义文本（温馨提示：如果只想显示复选框，可以不用设置title） -->
            </div>
        </div>
        <!--开关按钮：是复选框的变种，加入lay-skin="switch"-->
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">开关</label>
            <div class="layui-input-block">
                <input type="checkbox" name="switch1" lay-skin="switch">
                <!--输入checked的属性，可以设置开关默认值为开（ON|OFF的值为ON）-->
                <input type="checkbox" name="switch2" lay-skin="switch" lay-text="开|关" checked>
            </div>
        </div>
        <!--单选框-->
        <div class="layui-form-item layui-form-pane">
            <label class="layui-form-label">单选框</label>
            <div class="layui-input-block">
                <input type="radio" name="sex" value="男" title="男">
                <input type="radio" name="sex" value="女" title="女" checked>
            </div>
        </div>
        <!--文本域-->
        <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
                <textarea name="desc" placeholder="请输入内容" class="layui-textarea"></textarea>
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit lay-filter="formDemoSubmit">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>


</body>
<script>
    layui.use('code', function () { //加载code模块
        //引用code方法
        layui.code({
            elem: 'pre' // 默认扫描到 .layui-code 样式修饰的 元件
            , title: 'JavaScript' // 代码的主题名称为
            , height: '100px' //请注意必须加px。如果该key不设定，则会自适应高度，且不会出现滚动条。
            // , encode: true //是否转义html标签。默认不开启
            , skin: 'notepad' //如果要默认风格，不用设定该key。(即 如果使用默认主题，则可注释此行)
            , about: false //如果你不喜欢出现右上角的layui.code字眼，你是可以剔除的。设置about: false即可
        });
    });

    // form Demo
    layui.use('form', function () {
        let form = layui.form;
        //监听提交
        form.on('submit(formDemoSubmit)', function (data) {
            // 弹窗显示所有的值
            layer.msg(JSON.stringify(data.field));
            return false;
        });
    });

</script>
<!--
    弹窗显示的格式是JSON，如下：
    {"title":"fdsfsdf","password":"sfdsfsdf","city":"0","like[write]":"on","like[read]":"on","like[dai]":"on","switch":"on","sex":"男","desc":""}
-->
</html>
