# 应用名称
spring.application.name=springbootswagger3
# 应用服务 WEB 访问端口
server.port=8083
# spring 静态资源扫描路径
spring.resources.static_locations=classpath:/static/
# 数据库驱动：
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 数据源名称
spring.datasource.name=defaultDataSource
# 数据库连接地址
spring.datasource.url=jdbc:mysql://localhost:3306/zero?serverTimezone=UTC
# 数据库用户名&密码：
spring.datasource.username=root
spring.datasource.password=root123456

# springboot mybatis
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.study.module.springbootswagger3.entity

# 日志打印记录水平
logging.level.com.study.module.springbootswagger3.dao=DEBUG
