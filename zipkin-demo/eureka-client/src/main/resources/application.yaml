server:
  port: 8763
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
spring:
  application:
    name: eureka-client
  sleuth:
    web:
      client:
        enabled: true
    sampler:
      probability: 1.0  # 将采样比例设置为 1.0， 也就是全部都需要，默认是 0.1
  zipkin:
    base-url: http://localhost:9411/ # 指定了 Zipkin  服务器的地址。（注意：需确保 zipkin 服务是开启的）
